# pytest.ini - pytest Configuration for Telecom Churn Prediction Project

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Coverage options (when using --cov)
# Run with: pytest --cov=src --cov-report=html --cov-report=term

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    cli: Tests for command-line interfaces
    skip_ci: Skip in CI/CD pipeline

# Minimum Python version
minversion = 3.10

# Output options
console_output_style = progress

# Warnings - selectively filter to allow important warnings through
filterwarnings =
    ignore::DeprecationWarning:sklearn.*
    ignore::PendingDeprecationWarning
    # Allow FutureWarnings to show through for code quality

# Coverage configuration (when using pytest --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
